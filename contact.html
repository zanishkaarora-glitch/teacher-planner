<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact | Academic System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Minimal inline styles so the page looks reasonable if style.css is missing */
        body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; margin:0; background:#f4f6f8; color:#111}
        nav{display:flex;align-items:center;justify-content:space-between;padding:12px 20px;background:#0a4d8c;color:#fff}
        .logo{font-weight:700}
        .nav-links{list-style:none;display:flex;gap:12px;margin:0;padding:0}
        .nav-links a{color:#fff;text-decoration:none;font-size:14px}
        .container{padding:36px;display:flex;justify-content:center}
        .stat-card{background:#fff;padding:22px;border-radius:8px;box-shadow:0 6px 18px rgba(16,24,40,0.06);width:100%;max-width:520px}
        .form-group{display:flex;flex-direction:column;margin-bottom:12px}
        label{font-size:13px;margin-bottom:6px}
        input[type="text"],input[type="email"],textarea{padding:10px;border:1px solid #d1d5db;border-radius:6px;font-size:14px}
        button{background:#0a4d8c;color:#fff;padding:10px 14px;border:none;border-radius:6px;cursor:pointer}
        #status{margin-top:12px;font-size:14px}
        .sr-only{position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden}
    </style>
</head>
<body>
    <nav>
        <div class="logo">EduPlan Pro</div>
        <ul class="nav-links" aria-label="Primary">
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="planner.html">Planner</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
    </nav>

    <main class="container" id="main">
        <section class="stat-card" aria-labelledby="contactHeading">
            <h2 id="contactHeading">Contact Support</h2>

            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="your.school@example.edu" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="How can we help?" required></textarea>
                </div>

                <button type="submit">Send Message</button>

                <div id="status" role="status" aria-live="polite" hidden></div>
            </form>
        </section>
    </main>

    <script>
        // client-side handling for the contact form (no actual backend)
        const form = document.getElementById('contactForm');
        const status = document.getElementById('status');

        function showStatus(msg, success = true){
            status.hidden = false;
            status.textContent = msg;
            status.style.color = success ? '#064e3b' : '#b91c1c';
            // hide after a while
            setTimeout(() => { status.hidden = true; }, 4000);
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const data = {
                name: form.name.value.trim(),
                email: form.email.value.trim(),
                message: form.message.value.trim()
            };

            if (!data.name || !data.email || !data.message) {
                showStatus('Please complete all fields.', false);
                return;
            }

            // Basic email pattern check
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(data.email)) {
                showStatus('Please enter a valid email address.', false);
                form.email.focus();
                return;
            }

            // Simulate send (replace with real fetch to your backend endpoint)
            showStatus('Sending message...', true);
            setTimeout(() => {
                form.reset();
                showStatus('Message sent successfully!', true);
            }, 900);
        });
    </script>
</body>
</html>
